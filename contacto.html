        <h1 class="h1-Contacto">Suscribite a nuestro Newsletter</h1>
        <p class="p-Contacto">Si te suscribís, vas a estar al tanto de las novedades, descuentos, sorteos y más</p>

        <form class="formulario">

            <fieldset>
                <legend>Ingresá tus datos</legend>
                <div>
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" id="nombre" placeholder="Ingresá tu nombre completo" required>
                </div>
                <div>
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" placeholder="Ingresá tu email">
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ingresá tu teléfono">
                </div>
                <div>
                    <p>¿Aceptas los términos y condiciones?</p>
                    <label for="si">Si</label>
                    <input type="radio" name="condiciones" id="si">
                
                    <label for="no">No</label>
                    <input type="radio" name="condiciones" id="no">
                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar formulario">
                </div>
            </fieldset>

        </form>
